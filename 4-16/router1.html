<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/foo">Go to A</router-link>
        <hr>
            <router-link to="/bar">Go to B</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>


    <script src="../vue.2.6.12.js"></script>
    <script src="../vue-router.3.5.1.js"></script>

    <script>
        //定义两个组件
        const Foo = { template: '<div>A组件</div>' }
        const Bar = { template: '<div>B组件</div>' }

        //定义路由
        const routes = [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar }
        ]

        // 实例化 VueRouter
        const router = new VueRouter({
            routes // (缩写) 相当于 routes: routes
        })

        //挂载到 Vue实例
        new Vue({
            el:"#app",
            router: router
        })

    </script>
</body>
</html>
