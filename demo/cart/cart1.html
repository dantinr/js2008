<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <style type="text/css">
    .container {
    }
    .container .cart {
      width: 300px;
      /*background-color: lightgreen;*/
      margin: auto;
    }
    .container .title {
      background-color: lightblue;
      height: 40px;
      line-height: 40px;
      text-align: center;
      /*color: #fff;*/
    }
    .container .total {
      background-color: #FFCE46;
      height: 50px;
      line-height: 50px;
      text-align: right;
    }
    .container .total button {
      margin: 0 10px;
      background-color: #DC4C40;
      height: 35px;
      width: 80px;
      border: 0;
    }
    .container .total span {
      color: red;
      font-weight: bold;
    }
    .container .item {
      height: 55px;
      line-height: 55px;
      position: relative;
      border-top: 1px solid #ADD8E6;
    }
    .container .item img {
      width: 45px;
      height: 45px;
      margin: 5px;
    }
    .container .item .name {
      position: absolute;
      width: 90px;
      top: 0;left: 55px;
      font-size: 16px;
    }

    .container .item .change {
      width: 100px;
      position: absolute;
      top: 0;
      right: 50px;
    }
    .container .item .change a {
      font-size: 20px;
      width: 30px;
      text-decoration:none;
      background-color: lightgray;
      vertical-align: middle;
    }
    .container .item .change .num {
      width: 40px;
      height: 25px;
    }
    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }
    .container .item .del:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="container">
    <my-cart></my-cart>
  </div>
</div>

<script src="/vue.2.6.12.js"></script>
<script>



  //购物车头部 组件
  var CartTitle = {
    template: `
    <div class="title">我的购物车</div>
    `

            <a href="">－</a>

            <a href="">＋</a>
          </div>

        <div class="item">

          <div class="name"></div>
          <div class="change">
            <a href="">－</a>
            <input type="text" class="num" />
            <a href="">＋</a>
          </div>
          <div class="del">×</div>
        </div>
        <div class="item">
          <img src="img/c.jpg"/>
          <div class="name"></div>
          <div class="change">
            <a href="">－</a>
            <input type="text" class="num" />
            <a href="">＋</a>
          </div>
          <div class="del">×</div>
        </div>
        <div class="item">
          <img src="img/d.jpg"/>
          <div class="name"></div>
          <div class="change">
            <a href="">－</a>
            <input type="text" class="num" />
            <a href="">＋</a>
          </div>
          <div class="del">×</div>
        </div>
        <div class="item">

      </div>
    `
  }

  // 购物车底部 组件
  var CartFooter = {
    template: `
     <div class="total">

      </div>
    `
  }

  Vue.component("my-cart",{
    template: `
      <div class="cart">

      </div>
    `,
    components:{
      "cart-title" : CartTitle,
      "cart-list"  : CartList,
      "cart-footer": CartFooter
    }
  })

  new Vue({
    el: "#app",

  })
</script>
</body>
</html>
