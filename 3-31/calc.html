<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var calc = {
        add: function(a,b){
            console.log(a+b)
            return a+b
        },
        minus:function(a,b){
            console.log(a-b)
            return a-b
        },
        multi:function(a,b){
            console.log(a*b)
            return a*b
        },
        divi:function(a,b){
            console.log(a/b)
            return a / b
        }
    }

    var a = 100
    var b = 200
    calc.add(a,b)
    calc.minus(a,b)
    calc.multi(a,b)
    calc.divi(a,b)

</script>
</body>
</html>
