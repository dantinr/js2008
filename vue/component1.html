<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button-counter></button-counter>
</div>

<script src="../vue.js"></script>
<script>
    Vue.component("button-counter",{
        data: function(){
            return {
                count: 0
            }
        },
        template:'<button v-on:click="count++"> {{count}} </button>'
    })


    new Vue({
        el: "#app",
    })
</script>
</body>
</html>
