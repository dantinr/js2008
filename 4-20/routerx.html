<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">

    <router-link :to="{name:'ulogin'}">登录</router-link>
    <router-link to="/user/reg">注册</router-link>

    <router-view></router-view>
  </div>

  <script src="/js/vue.2.6.12.js"></script>
  <script src="/js/vue-router.3.5.1.js"></script>
  <script>

    //定义组件
    const UserReg = {
      template:`
                  <div> <h3>用户登录</h3><router-link to="/reg/mobile">手机注册</router-link>
            <router-link to="/reg/email">Email注册</router-link>
            <router-view></router-view></div>`,
    }

    const UserLogin = {
      template:`
        <div> <h3>用户登录</h3>
         </div>
      `,
    }

    const RegMobile = {
      template:`
        <div><input type="text" placeholder="请输入手机号"></div>
      `
    }

    const RegEmail = {
      template:`
        <div><input type="text" placeholder="请输入Email"></div>
      `
    }

    const NotFound = {
      template:`
        <div><img src="/img/404.png" alt=""></div>
      `
    }
    // 路由与组件的映射关系
    const routes = [
      {path:"/user/login",name:"ulogin",component:UserLogin},
      {path:"/user/reg",name:"ureg",component:UserReg,
        children:[
          {path: "/reg/mobile",component:RegMobile},
          {path: "/reg/email",component:RegEmail},
        ]},
      //{path:"*",component: NotFound}
    ]

    //实例化 VueRouter
    const r = new VueRouter({routes})

    new Vue({
      el: "#app",
      router:r
    })

  </script>

</body>
</html>
