<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <hello-world></hello-world>
    </div>


    <script src="vue.2.6.12.js"></script>
    <script>

        Vue.component("hello-world",{
            data: function(){
                return {
                    msg: "春天来了"
                }
            },

            template:"<h2>{{msg}}</h2>"
        })

        new Vue({
            el: "#app",
        })

    </script>
</body>
</html>
