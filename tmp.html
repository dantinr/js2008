<body>
<script>

    var obj1 = {
        name: "zhangsan",
        age: 11
    }



    let handler = {
        get: function(obj,prop){
            return prop in obj ? obj[prop] : `没有 ${prop} 的属性`
        }
    }

    const p = new Proxy(obj1,handler)
    console.log(p.name)
    console.log(p.age)
    console.log(p.sex)



</script>
