<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const obj1 = {
        name: "zhangsan",
        age: 11
    }

    const p1 = new Proxy(obj1,{
        get(target,property){
            console.log(target)
            console.log(property)
            //判断访问的属性是否在 对象中
            if(property in target){
               console.log(`${property}属性存在`)
            }else{
                console.log(`${property}属性不存在`)
            }
        }
    })
    p1.name
    p1.sex

</script>
</body>
</html>
